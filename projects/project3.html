    <!-- Sticky Breadcrumb Script -->
    <script>
      (function() {
        var breadcrumb = document.getElementById('projectBreadcrumb');
        var lastScrollTop = window.scrollY;
        var stuck = false;
        var offset = breadcrumb ? breadcrumb.offsetTop + 40 : 40;
        var ticking = false;
        function updateBreadcrumb() {
          var st = window.scrollY;
          if (st > offset) {
            if (!stuck) {
              breadcrumb.classList.add('stuck');
              breadcrumb.classList.remove('left-align');
              stuck = true;
            }
            // Only show when scrolling up
            if (st < lastScrollTop) {
              breadcrumb.classList.add('show-breadcrumb');
            } else {
              breadcrumb.classList.remove('show-breadcrumb');
            }
          } else {
            breadcrumb.classList.remove('stuck');
            breadcrumb.classList.remove('show-breadcrumb');
            breadcrumb.classList.add('left-align');
            stuck = false;
          }
          lastScrollTop = st;
        }
        window.addEventListener('scroll', function() {
          if (!ticking) {
            window.requestAnimationFrame(function() {
              updateBreadcrumb();
              ticking = false;
            });
            ticking = true;
          }
        });
      })();
    </script>
