<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
        .project-section {
            background-color: #000;
            color: #fff;
            padding: 4rem 0;
        }

        .project-container {
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        .project-info {
            padding: 2rem;
            height: 100%;
            position: relative;
        }

        .project-image {
            height: 100%;
            min-height: 400px;
            overflow: hidden;
            border-left: 1px solid #333;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* New styles for alternating layout */
        @media (min-width: 992px) {
            .project-reversed .project-content {
                order: 2;
            }
            
            .project-reversed .project-image-container {
                order: 1;
            }
            
            .project-reversed .project-image {
                border-left: none;
                border-right: 1px solid #333;
            }
        }

        /* Mobile styles */
        @media (max-width: 991.98px) {
            .project-content, .project-image-container {
                order: unset !important;
            }
            
            .project-image {
                min-height: 300px;
                border-left: none;
                margin: 0 auto;
                max-width: 100%;
            }
            
            .project-info {
                text-align: center;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Project 1 (Normal) -->
    <section class="project-section">
        <div class="container">
            <div class="row align-items-center project-container">
                <div class="col-lg-6 project-content">
                    <div class="project-info">
                        <!-- Project content -->
                    </div>
                </div>
                <div class="col-lg-6 project-image-container">
                    <div class="project-image">
                        <img src="project1.jpg" alt="Project 1">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Project 2 (Reversed) -->
    <section class="project-section">
        <div class="container">
            <div class="row align-items-center project-container project-reversed">
                <div class="col-lg-6 project-content">
                    <div class="project-info">
                        <!-- Project content -->
                    </div>
                </div>
                <div class="col-lg-6 project-image-container">
                    <div class="project-image">
                        <img src="project2.jpg" alt="Project 2">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Project 3 (Normal) -->
    <section class="project-section">
        <div class="container">
            <div class="row align-items-center project-container">
                <div class="col-lg-6 project-content">
                    <div class="project-info">
                        <!-- Project content -->
                    </div>
                </div>
                <div class="col-lg-6 project-image-container">
                    <div class="project-image">
                        <img src="project3.jpg" alt="Project 3">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Project 4 (Reversed) -->
    <section class="project-section">
        <div class="container">
            <div class="row align-items-center project-container project-reversed">
                <div class="col-lg-6 project-content">
                    <div class="project-info">
                        <!-- Project content -->
                    </div>
                </div>
                <div class="col-lg-6 project-image-container">
                    <div class="project-image">
                        <img src="project4.jpg" alt="Project 4">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
